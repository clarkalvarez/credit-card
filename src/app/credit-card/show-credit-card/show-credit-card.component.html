
<table class="table table-hover table-bordered">
    <tr style="text-align: center;" >
        <th rowspan="1" scope="colgroup" style="background-color: black; color:white; text-align: center;">ID</th>
        <th rowspan="1" scope="colgroup" style="background-color: black; color:white; text-align: center;">Card Holder</th>
        <th rowspan="1" scope="colgroup" style="background-color: black; color:white; text-align: center;">Card Number</th>
        <th rowspan="1" scope="colgroup" style="background-color: black; color:white; text-align: center;">Expiration Date</th>
        <th rowspan="1" scope="colgroup" style="background-color: black; color:white; text-align: center;">CVV</th>
        <th rowspan="1" scope="colgroup" style="background-color: black; color:white; text-align: center;">Amount</th>
    </tr>   
    <tbody style="text-align: center;">
        <tr *ngFor="let card of (cards$ | async)">
            <th>{{card.id}}</th>
            <td>{{card.card_holder}}</td>
            <td>{{card.card_number}}</td>
            <td>{{card.expiration_date}}</td>
            <td>{{card.cvv}}</td>
            <td>{{card.amount}}</td>
        </tr>
    </tbody>
</table> 

<a class="btn btn-primary btn-md" routerLink="/credit-card/add" role="button">Add Credit Card</a>
